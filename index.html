<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Pokemon Bingo Card Generator</title>
    <link rel="icon" type="image/png" href="/sprites/poke-ball.png">

    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="dark-mode-stuff/dark-mode.css"/>

    <script src="//cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
    <script src="pokemon.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="game-container">

      <div>
        <div class="settings-section no-print">
        <span>
          <label for="genSelector">Generation:</label>
          <select name="genSelector" id="genSelector" onchange="changeGen()">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3" selected>3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
          </select>
        </span>
          <button id="dark-mode-btn">Toggle Dark Mode</button>
        </div>
        <header>
          <h1>Pokemon Bingo Board</h1>
        </header>
      </div>


      <table>
        <tr>
          <td onclick="toggleCell('r1c1-td')" id="r1c1-td">
            <div id="r1c1-div" class="cell">Pikablu</div>
          </td>
          <td onclick="toggleCell('r1c2-td')" id="r1c2-td">
            <div id="r1c2-div" class="cell">Pikablu</div>
          </td>
          <td onclick="toggleCell('r1c3-td')" id="r1c3-td">
            <div id="r1c3-div" class="cell">Pikablu</div>
          </td>
          <td onclick="toggleCell('r1c4-td')" id="r1c4-td">
            <div id="r1c4-div" class="cell">Pikablu</div>
          </td>
          <td onclick="toggleCell('r1c5-td')" id="r1c5-td">
            <div id="r1c5-div" class="cell">Pikablu</div>
          </td>
        </tr>
        <tr>
          <td onclick="toggleCell('r2c1-td')" id="r2c1-td">
            <div id="r2c1-div" class="cell">Pikablu</div>
          </td>
          <td onclick="toggleCell('r2c2-td')" id="r2c2-td">
            <div id="r2c2-div" class="cell">Pikablu</div>
          </td>
          <td onclick="toggleCell('r2c3-td')" id="r2c3-td">
            <div id="r2c3-div" class="cell">Pikablu</div>
          </td>
          <td onclick="toggleCell('r2c4-td')" id="r2c4-td">
            <div id="r2c4-div" class="cell">Pikablu</div>
          </td>
          <td onclick="toggleCell('r2c5-td')" id="r2c5-td">
            <div id="r2c5-div" class="cell">Pikablu</div>
          </td>
        </tr>
        <tr>
          <td onclick="toggleCell('r3c1-td')" id="r3c1-td">
            <div id="r3c1-div" class="cell">Pikablu</div>
          </td>
          <td onclick="toggleCell('r3c2-td')" id="r3c2-td">
            <div id="r3c2-div" class="cell">Pikablu</div>
          </td>
          <td onclick="toggleCell('r3c3-td')" id="r3c3-td">
            <div id="r3c3-div" class="cell">
              <img src="sprites/Oak_sprite.webp" class="oak-sprite"/>

          <td onclick="toggleCell('r3c4-td')" id="r3c4-td">

    </div>

  <script src="pokemon-mapping.js" type="text/javascript"></script>

    randomizeBoard();

  <script src="dark-mode-stuff/dark-mode.js"></script>
