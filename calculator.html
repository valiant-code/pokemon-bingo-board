<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="UTF-8"/>
    <title>Damage Calculator</title>
    <link rel="icon" type="image/png" href="sprites/poke-ball.png">
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    <div class="equation">
      <div class="paren">
        <div class="division">
          <div class="numerator">
            <div class="paren">
              <div class="division">
                <div class="numerator">
                  2 ×
                  <label class="input">Level
                    <input onchange="updateCalculation()" id="levelInput" type="number" value="5" placeholder="level"/>
                  </label>
                </div>
                <div class="denominator">
                  5
                </div>
              </div>
              + 2
            </div>
            ×
            <label class="input">Move Power
              <input onchange="updateCalculation()" id="powerInput" type="number" step="5" value="60"
                     placeholder="power"/>
            </label>
            ×
            <label class="input">Att
              <input onchange="updateCalculation()" id="attackInput" type="number" value="12" placeholder="attack"/>
            </label>
          </div>
          <div class="denominator">
            50 ×
            <label class="input">
              <input onchange="updateCalculation()" id="defenseInput" type="number" value="12"
                     placeholder="defense"/>
              Def
            </label>
          </div>
        </div>
        + 2
      </div>
      <div class="rest">
        *
        <div class="mx-2">
          <label class="input">
            <select onchange="updateCalculation()" id="weatherSelect">
              <option selected value="1">1</option>
              <option value="2">2</option>
              <option value="0.5">0.5</option>
            </select>
          Weather
        </label></div>
        *
        <div class="mx-2">
          <label class="input">
            <select onchange="updateCalculation()" id="damageRollSelect">
              <option selected value="1">100%</option>
              <option value=".99">99%</option>
              <option value=".98">98%</option>
              <option value=".97">97%</option>
              <option value=".96">96%</option>
              <option value=".95">95%</option>
              <option value=".94">94%</option>
              <option value=".93">93%</option>
              <option value=".92">92%</option>
              <option value=".91">91%</option>
              <option value=".90">90%</option>
              <option value=".89">89%</option>
              <option value=".88">88%</option>
              <option value=".87">87%</option>
              <option value=".86">86%</option>
              <option value=".85">85%</option>
            </select>
            Damage Roll
          </label>
        </div>
        *
        <div class="mx-2">
          <label class="input">
            <input onchange="updateCalculation()" type="checkbox" id="stabCheckbox"/>
            STAB
          </label>
        </div>
        *
        <div class="mx-2"><label class="input">
          <select onchange="updateCalculation()" id="typeSelect">
            <option selected value="1">1x</option>
            <option value="2">2x</option>
            <option value="4">4x</option>
            <option value="0.5">0.5x</option>
            <option value="0.25">0.25x</option>
          </select>
          Effectiveness
        </label></div>
<!--        <div class="mx-2">* Burn</div>-->
<!--        <div class="mx-2">* other</div>-->
<!--        <span class="hidden mx-2">* Targets</span>-->
<!--        <span class="hidden mx-2">* Badge</span>-->
<!--        <span class="hidden mx-2">* Critical</span>-->
      </div>
    </div>
    <div class="output"><span id="output"></span></div>
    <label class="range"><span>Level: <span id="levelOutput"></span></span>
      <input oninput="updateSlider()" id="levelSlider" type="range" value="5" step="1" min="1" max="100"/>
    </label>
    <label class="range"><span>Move Power: <span id="powerOutput"></span></span>
      <input oninput="updateSlider()" id="powerSlider" type="range" value="60" step="5" min="5" max="150" />
    </label>
    <label class="range"><span>Attack: <span id="attackOutput"></span></span>
      <input oninput="updateSlider()" id="attackSlider" type="range" value="12" step="1" min="5" max="150" />
    </label>
    <label class="range"><span>Defense: <span id="defenseOutput"></span></span>
      <input oninput="updateSlider()" id="defenseSlider" type="range" value="12" step="1" min="5" max="150" />
    </label>
  </body>
  <script src="calculator.js"></script>
</html>
